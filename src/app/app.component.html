<h3 class="bg-primary p-a-1">{{getName()}}'s To Do List</h3>
<div class="m-t-1 m-b-1">
  <input class="form-control" #todoText />
  <!-- all'evento click invoco il metodo addItem al quale passo il valore del tag input con id todoText  -->
  <button class="btn btn-primary m-t-1" (click)="addItem(todoText.value)">
    Add
  </button>
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th></th>
      <th>Description</th>
      <th>Done</th>
    </tr>
  </thead>
  <tbody>
    <!-- metti in item l'array risultante da getTodoItems() -->
    <tr *ngFor="let item of getTodoItems(); let i = index">
      <!-- numero di colonna -->
      <td>{{i + 1}}</td>
      <!-- nome azione -->
      <td>{{item.action}}</td>
      <td><input type="checkbox" [(ngModel)]="item.done" /></td>
      <td [ngSwitch]="item.done">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
    </tr>
  </tbody>

  <router-outlet></router-outlet>
